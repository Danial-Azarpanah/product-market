{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static "account/css/style.css" %}">

</head>
<body class="img js-fullheight" style="background-image: url({% static "account/images/bg.jpg" %});">
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Register</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-wrap p-0">
                    <h3 class="mb-4 text-center"> </h3>
                    <p>{{ form.non_field_errors }}</p>
                    <form action="#" class="signin-form" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            {{ form.password1 }}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            {{ form.password2 }}
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                {#                                <label class="checkbox-wrap checkbox-primary">Remember Me#}
                                {#                                    <input type="checkbox" checked>#}
                                {#                                    <span class="checkmark"></span>#}
                                {#                                </label>#}
                            </div>
                            <div class="w-100 text-md-right">
                                <a href="{% url "account:login" %}" style="color: #fff">Login to an existing account</a>
                            </div>
                        </div>
                    </form>
                    {#                    <p class="w-100 text-center">&mdash; Or Sign In With &mdash;</p>#}
                    <div class="social d-flex text-center">
                        {#                        <a href="#" class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span>#}
                        {#                            Facebook</a>#}
                        {#                        <a href="#" class="px-2 py-2 ml-md-1 rounded"><span class="ion-logo-twitter mr-2"></span>#}
                        {#                            Twitter</a>#}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="{% static "account/js/jquery.min.js" %}"></script>
<script src="{% static "account/js/popper.js" %}"></script>
<script src="{% static "account/js/bootstrap.min.js" %}"></script>
<script src="{% static "account/js/main.js" %}"></script>

</body>
</html>
